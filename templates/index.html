<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>News Recommender</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
        
<body>
    <div class="container">
        <h1>News Recommender System</h1>
        <p>Enter a news topic to get the most relevant articles.</p>

        <form method="post">
            <input type="text" name="query" placeholder="Enter a news topic..." required>
            <button type="submit">üîç Search</button>
        </form>

        {% if recommendations %}
            <div class="results">
                <h2>Recommended Articles</h2>
                <ul>
                    {% for news in recommendations %}
                        <li>
                            <span class="news-item">{{ news }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
